<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="commentSection">
    <div class="card bg-light mb-5">
        <div class="card-body">
            <h5 class="card-title mb-4">댓글</h5>

            <!-- Comment form -->
            <form class="mb-4" th:action="@{/comment}" method="post">
                <textarea class="form-control mb-3" name="comment" rows="3" placeholder="댓글을 입력하세요" required></textarea>
                <div class="d-flex justify-content-between align-items-center">
                    <input class="form-control w-50" type="text" name="writer" placeholder="닉네임" required>
                    <button class="btn btn-primary ms-3" type="submit">등록</button>
                </div>
            </form>

            <!-- Sample comments -->
            <div class="d-flex mb-4">
                <div class="flex-shrink-0">
                    <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="avatar">
                </div>
                <div class="ms-3">
                    <div class="fw-bold">AI Marketer</div>
                    오토블로그 데모 좋네요! 프롬프트로 바로 포스트 만들 수 있다는 점이 마음에 듭니다.
                </div>
            </div>
            <div class="d-flex mb-4">
                <div class="flex-shrink-0">
                    <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="avatar">
                </div>
                <div class="ms-3">
                    <div class="fw-bold">Content Wizard</div>
                    댓글 영역이 깔끔하게 정돈되어 있네요. 워크플로우가 빨라질 것 같아요.
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
