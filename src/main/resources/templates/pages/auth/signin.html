<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<main class="container py-5 page-auth bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3 text-center">Sign in</h2>
                    <p class="text-muted small text-center mb-4">StartBootstrap 스타일로 정돈된 로그인 폼</p>
                    <form th:action="@{/signin}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="username">이메일</label>
                            <input class="form-control" id="username" name="username" type="email" placeholder="you@example.com" autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember-me" id="remember">
                                <label class="form-check-label" for="remember">로그인 상태 유지</label>
                            </div>
                            <a class="small" href="#">비밀번호 찾기</a>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">로그인</button>
                    </form>
                    <p class="mt-4 mb-0 text-center small">처음이신가요? <a th:href="@{/signup}">회원가입</a></p>
                </div>
            </div>
            <div class="text-center text-muted small mt-3">
                Eventually 감성의 히어로는 홈에서, 콘텐츠 미리보기는 블로그 레이아웃으로 제공됩니다.
            </div>
        </div>
    </div>
</main>
</html>
