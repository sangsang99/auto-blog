<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}"
    layout:fragment="content">

<head>
    <title>로그인</title>
</head>

<body class="page page-auth">

<main class="auth-shell">
    <section class="auth-panel">
        <div class="auth-hero">
            <p class="eyebrow">다시 돌아오셨네요</p>
            <h1>생성형 워크플로우로<br>글쓰기가 가벼워집니다.</h1>
            <p>아이디어 입력 후 초안을 확인하고, 바로 발행까지 진행해 보세요.</p>
            <div class="auth-highlights">
                <span class="pill">AI 초안</span>
                <span class="pill">실시간 미리보기</span>
                <span class="pill">자동 배포</span>
            </div>
        </div>

        <form class="auth-card" th:action="@{/signin}" method="post">
            <div class="card-head">
                <p class="eyebrow">로그인</p>
                <h2>AutoBlog 계정</h2>
            </div>

            <label class="field">
                <span>이메일</span>
                <input id="username" name="username" type="email" placeholder="you@example.com" autocomplete="username" required>
            </label>

            <label class="field">
                <span>비밀번호</span>
                <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
            </label>

            <div class="field inline">
                <label class="checkbox">
                    <input type="checkbox" name="remember-me">
                    <span>로그인 상태 유지</span>
                </label>
                <a class="text-link" href="#">비밀번호 찾기</a>
            </div>

            <button class="button primary full" type="submit">로그인</button>

            <p class="helper">처음이신가요? <a th:href="@{pages/auth/signup}">회원가입</a></p>
        </form>
    </section>
</main>

</body>
</html>
