<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<main class="container py-5 page-auth bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3 text-center">무료 가입</h2>
                    <form th:action="@{/auth/signup}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="email">이메일</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="extraInfo">임시변수</label>
                                <input class="form-control" id="extraInfo" name="extraInfo" type="text" placeholder="임시변수" autocomplete="extraInfo">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="nickname">닉네임</label>
                                <input class="form-control" id="nickname" name="nickname" type="text" placeholder="autoblogger" autocomplete="nickname">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="최소 8자" autocomplete="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">비밀번호 확인</label>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="다시 입력" autocomplete="new-password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="agreeToTerms" id="terms" required>
                            <label class="form-check-label" for="terms">이용 약관 및 개인정보 처리방침에 동의합니다.</label>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">계정 생성</button>
                    </form>
                    <p class="mt-4 mb-0 text-center small">이미 계정이 있으신가요? <a th:href="@{/auth/signin}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
