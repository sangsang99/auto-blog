<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<script>
    const title = /*[[${title}]]*/ 'Welcome to Blog Post!';
    const date = /*[[${date}]]*/ '2024-01-01 · AutoBlog';
    const tags = /*[[${tags}]]*/ ['Web Design','HTML','Freebies'];
    const imageUrl = /*[[${imageUrl}]]*/ 'https://dummyimage.com/900x400/ced4da/6c757d.jpg';
    const summary = /*[[${summary}]]*/ '샘플 요약';
    const content = /*[[${content}]]*/ '본문이 여기에 표시됩니다.';
</script>
<main class="page-legacy-post">
    <section class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1" th:text="${title} ?: 'Welcome to Blog Post!'">Welcome to Blog Post!</h1>
                        <div class="text-muted fst-italic mb-2" th:text="${date} ?: '2024-01-01 · AutoBlog'">2024-01-01 · AutoBlog</div>
                        <!-- <div th:with="tagList=${tags} ?: ${{'Web Design','HTML','Freebies'}}">
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!" th:each="tag : ${tagList}" th:text="${tag}">Tag</a>
                        </div> -->
                    </header>
                    <figure class="mb-4">
                        <img class="img-fluid rounded" th:src="${imageUrl} ?: 'https://dummyimage.com/900x400/ced4da/6c757d.jpg'" alt="cover">
                    </figure>
                    <section class="mb-5">
                        <h2 class="fw-bolder mb-4 mt-5" th:text="${summary} ?: '샘플 요약'">샘플 요약</h2>
                        <p class="fs-5 mb-4" th:text="${content} ?: '본문이 여기에 표시됩니다.'">본문이 여기에 표시됩니다.</p>
                    </section>
                </article>
                <section th:replace="~{fragments/section::commentSection}"></section>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">프롬프트 다시 입력</div>
                    <div class="card-body">
                        <form th:action="@{/prompt}" method="post" id="frm">
                            <div class="input-group">
                                <input class="form-control" name="prompt" type="text" placeholder="write post title" aria-label="write post title" aria-describedby="button-search">
                                <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">Web Design</a></li>
                                    <li><a href="#!">HTML</a></li>
                                    <li><a href="#!">Freebies</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">JavaScript</a></li>
                                    <li><a href="#!">CSS</a></li>
                                    <li><a href="#!">Tutorials</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">카테고리 설정 안내</div>
                    <div class="card-body">카테고리는 TistoryAPI에서 별도의 category-id를 받아야 설정 할 수 있습니다.</div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js?v=3}"></script>
</html>
