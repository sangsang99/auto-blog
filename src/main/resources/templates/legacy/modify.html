<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle} ?: 'Modify Post - toyGPT'">Modify Post - toyGPT</title>
    <link rel="icon" type="image/x-icon" th:href="@{/src/ico/favicon.ico}" href="/src/ico/favicon.ico">
    <link th:href="@{/css/styles_index.css}" href="/css/styles_index.css" rel="stylesheet">
    <link th:href="@{/css/styles_modify.css}" href="/css/styles_modify.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" href="/">toyGPT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Log in</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <form th:action="@{/content/save}" action="/content/save" method="post" id="frm_content">
                        <header class="mb-4">
                            <h1 class="fw-bolder mb-1">
                                <input type="text" name="title" th:value="${prompt} ?: '포스트 제목을 입력하세요'" value="포스트 제목을 입력하세요">
                            </h1>
                            <div class="text-muted fst-italic mb-2" th:text="${today} ?: '2024-01-01 작성'}">2024-01-01 작성</div>
                            <div class="tag-inputs" th:with="tagList=${tags} ?: ${#lists.arrayList('Web Design','HTML','Freebies')}">
                                <a class="badge bg-secondary text-decoration-none link-light" href="#!" th:each="tag,iterStat : ${tagList}">
                                    <input type="text" name="tag[[${iterStat.index}]]" th:value="${tag}" value="Sample Tag">
                                </a>
                            </div>
                            <input type="number" style="display: none" name="tag_length" th:value="${tags != null ? tags.size() : 3}" value="3">
                            <input type="text" style="display: none" name="prompt" th:value="${prompt} ?: '포스트 제목을 입력하세요'" value="포스트 제목을 입력하세요">
                        </header>
                        <figure class="mb-4">
                            <img class="img-fluid rounded" th:src="${image_url} ?: 'https://dummyimage.com/900x400/ced4da/6c757d.jpg'" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="cover">
                        </figure>
                        <section class="mb-5">
                            <h2 class="fw-bolder mb-4 mt-5">
                                <textarea id="summary" name="summary" th:text="${summary} ?: '여기에 요약을 작성하세요'">여기에 요약을 작성하세요</textarea>
                            </h2>
                            <p class="fs-5 mb-4">
                                <textarea id="content" name="content" th:text="${content} ?: '본문을 자유롭게 편집하세요'}">본문을 자유롭게 편집하세요</textarea>
                            </p>
                        </section>
                    </form>
                </article>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">prompt 다시입력하기</div>
                    <div class="card-body">
                        <form th:action="@{/prompt}" action="/prompt" method="post" id="frm">
                            <div class="input-group">
                                <input class="form-control" id="new-prompt" name="prompt" type="text" placeholder="write post title" aria-label="write post title" aria-describedby="button-search">
                                <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">Web Design</a></li>
                                    <li><a href="#!">HTML</a></li>
                                    <li><a href="#!">Freebies</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">JavaScript</a></li>
                                    <li><a href="#!">CSS</a></li>
                                    <li><a href="#!">Tutorials</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">카테고리 설정 안내</div>
                    <div class="card-body">카테고리는 TistoryAPI에서 별도의 category-id를 받아야 설정 할 수 있습니다.</div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">버튼을 누르면 바로 포스팅!</div>
                    <div class="card-body"><button class="btn btn-primary w-100" type="submit" form="frm_content">글작성</button></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; toyGPT 2023</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}" src="/js/scripts.js"></script>
    <script th:src="@{/js/textarea.js}" src="/js/textarea.js"></script>
</body>
</html>
